<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h3>REGISTRATION FORM</h3>
    <form action="">
        <label for="name">Name</label>
        <input id="name" type="text">
        <br><br>
        <label for="last name">Last Name</label>
        <input id="last name" type="text">
        <br><br>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
        <br><br>
        <div>
            <label for="pwd">Password</label>
            <input id="pwd" type="password">
        </div>
        <br><br>
        <div>
            <label for="exp">Work experience</label>
            <input id="exp" type="number">
        </div>
        <br><br>
        <div>
            <label for="dob">DOB</label>
            <input id="dob" type="date">
        </div>
        <br><br>
        <div>
            <label for="adrs">Address</label>
            <textarea name="" id="adrs" cols="30" rows="10"></textarea>
        </div>
        <br><br>
        <div>
            <label for="plc">Location</label>
            <input id="plc" type="search">
        </div>
        <br><br>
        <div>
            <label for="html">HTML</label>
            <input id="html" type="range">
        </div>
        <br><br>
        <div>
            <label for="tim">Time</label>
            <input id="tim" type="time">
        </div>
        <br><br>
        <div>
            <label for="">Gender</label>
            <input  name="gender" id="male" type="radio">
            <label for="male">male</label>
            <input  name="gender" id="female" type="radio">
            <label for="female">female</label>
            <input  name="gender" id="other" type="radio">
            <label for="other">other</label>
            <!-- <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female
            <input type="radio" name="Gender" value="other">other -->

        </div>
        <button>submit</button>
        <input type="button" value="">
    </form>
</body>

</html>
