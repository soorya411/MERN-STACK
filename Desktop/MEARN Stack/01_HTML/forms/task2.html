<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tast 2</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">
                    <center><b>Pizza Shop 2.0</b></center>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><input name="piza" id="pn" type="radio">
                    <label for="pn">Supreme</label><br>
                    <input name="piza" id="pa" type="radio">
                    <label for="pa">Vegetarian</label><br>
                    <input name="piza" id="pm" type="radio">
                    <label for="pm">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="" id="">
                        <option value="">Tomato</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td><input id="a" type="checkbox">
                    <label for="a">Extra Cheese</label>
                    <input id="b" type="checkbox">
                    <label for="b">Gulten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><label for="">Delivery Instructions:</label><br>
                    <textarea name="" id="" cols="45" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send My Order"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
