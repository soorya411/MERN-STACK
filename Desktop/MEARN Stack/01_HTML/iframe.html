<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>Iframe</h1>
    <!-- A webpage within the file -->
    <iframe src="../01_HTML/images/task1-image.html" height="500px"  width="400px" frameborder="0"></iframe>
    <!-- A webpage within the browser -->
    <iframe src="https://www.wikipedia.org/"  height="500px"  width="400px"  frameborder="0"></iframe>
<!-- embed a video into the webpage -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/Yxe0EjpVP_I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!-- embed a google map into the web page -->
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497699.6983259305!2d77.63093950000001!3d12.953997400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1692772192111!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
