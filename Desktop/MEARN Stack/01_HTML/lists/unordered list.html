<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- UNORDERED LIST -->
    <h1>UNORDERED LIST</h1>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Boost</li>
    </ul>
    <ul type="circle">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Boost</li> 
    </ul>
    <ul type="square">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Boost</li>
    </ul>
    <ul type="none">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Boost</li>
    </ul>
    
</body>
</html>
