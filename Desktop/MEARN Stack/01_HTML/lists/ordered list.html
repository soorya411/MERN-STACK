<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- ORDERED LIST -->
    <h1>ORDERED LIST</h1>
<ol>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Boost</li>
</ol>  
 <ol type="A">
    <li>Tea</li>
    <li>Coffee</li>
    <li>Boost</li>
 </ol>
 <ol type="a">
    <li>Tea</li>
    <li>Coffee</li>
    <li>Boost</li>
 </ol>
 <ol type="I">
    <li>Tea</li>
    <li>Coffee</li>
    <li>Boost</li>
 </ol>
 <ol type="i">
    <li>Tea</li>
    <li>Coffee</li>
    <li>Boost</li>
 </ol>
 <ol start="100">
    <li>Tea</li>
    <li>Coffee</li>
    <li>Boost</li>
 </ol>
 <ol type="A" reversed>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Boost</li>
 </ol>
</body>
</html>
