<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list task</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <h2>Browsers(Unordered List)</h2>
    <ul>
        <li>Google Chrome</li>
        <li>Mozilla FireFox</li>
        <li>Microsoft Edge</li>
    </ul>
    <h2>Search Engines(Ordered List)</h2>
    <ol>
        <li>Google</li>
        <li>Bing</li>
        <li>Yahoo</li>
    </ol>
    <h2>Internet Terms(Definition List)</h2>
    <dl>
        <dt>E-zine - electronic magazine</dt>
        <dt>HTML - HyperTextMarkup Language</dt>
        <dt>URL - Uniform Resouse Locator</dt>
    </dl>
</body>
</html>
